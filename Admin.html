<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin</title>
<link rel="icon" type="image/ico" href="{{url_for('static', filename = 'favicon.ico') }}">
<style>
	table {
  		border-collapse: collapse;
  		border: 1px solid black;
  		border-radius: 50px;
  		width: 80%;
  		margin-top: 20px;
  		position: absolute;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%);
	}

	th, td {
  		text-align: left;
  		padding: 8px;
  		border-bottom: 1px solid #dddddd;
	}

	th {
  		background-color: #66B2FF;
  		color: #333;
	}

	td {
  		background-color: #FFFFFF;
	}

	tr:hover {
  		background-color: #f5f5f5;
	}
</style>
</head>

<body>
	<h1><center>EmotiQuest: The Journey to Mastering Soft Skills</center></h1>
	<table>
	<thead>
		<tr>
			<th>UserId</th>
		<th>Name</th>
		<th>Email</th>
		<th>Phone Number</th>
		<th>Age</th>
		<th>Time Taken</th>
		<th>Score</th>
		</tr>
		</thead>
	<tbody>
	{% for record in records %}
	<tr>
		<td>{{record[0]}}</td>
		<td>{{record[1]}}</td>
		<td>{{record[2]}}</td>
		<td>{{record[3]}}</td>
		<td>{{record[4]}}</td>
		<td>{{record[8]}}</td>
		<td>{{record[7]}}</td>
		</tr>
	{% endfor %}
	</tbody>
	</table>
	
</body>
</html>
